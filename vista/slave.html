<!DOCTYPE html>
<html>
  <head>
    <title>Esclavo</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/bootstrap/css/jumbotron-narrow.css" rel="stylesheet">
    <link href="/bootstrap/css/placeholder.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li>
              <a href="/">Inicio</a>
            </li>
            <li>
              <a href="/master">Maestro</a>
            </li>
            <li class="active">
              <a href="/slave">Esclavo</a>
            </li>
          </ul>
        </nav>
        <h3 class="text-muted">Esclavo</h3>
      </div>

      <div class="jtron">
          <h3>Identificador:</h3>
          <select id="idSlave">
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
            <option>E</option>
            <option>F</option>
            <option>G</option>
            <option>H</option>
            <option>I</option>
            <option>J</option>
            <option>K</option>
            <option>L</option>
            <option>M</option>
            <option>N</option>
            <option>O</option>
            <option>P</option>
            <option>Q</option>
            <option>R</option>
            <option>S</option>
            <option>T</option>
            <option>U</option>
            <option>V</option>
            <option>W</option>
            <option>X</option>
            <option>Y</option>
            <option>Z</option>
          </select>
          <h3>Puerto Serial:</h3>
          <select id="select">
            {%for port in ports%}
            <option>{{port}}</option>
            {%endfor%}
          </select>
          <h3>Monitor Serial:</h3>
          <textarea disabled id="buff" class="monitorSerial" rows="10" placeholder="Datos Seriales:"></textarea>
          <br>
          <button id="abrir" class="btn btn-success" onclick="abrirPuerto()">Abrir Puerto</button>
          <button class="btn btn-success" onclick="grabarIDSlave()">Grabar ID</button>
          <button class="btn btn-info" onclick="limpiarBuffer()">Limpiar</button>
          <br>
          <br>
      </div>

      <footer class="footer">
        <p>&copy; Sawers I&D 2014</p>
      </footer>

    </div><!-- end container-->
    <script src="http://localhost:8081/socket.io/socket.io.js"></script>
    <script src="/bootstrap/js/scriptslave.js"></script>
  </body>
</html>
