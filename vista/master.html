<!DOCTYPE html>
<html>
  <head>
    <title>Maestro</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/bootstrap/css/jumbotron-narrow.css" rel="stylesheet">
    <link href="/bootstrap/css/placeholder.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li>
              <a href="/">Inicio</a>
            </li>
            <li class="active">
              <a href="/master">Maestro</a>
            </li>
            <li>
              <a href="/slave">Esclavo</a>
            </li>
          </ul>
        </nav>
        <h3 class="text-muted">Maestro</h3>
      </div>

      <div class="jtron">
          <h3>Tipo de maestro:</h3>
          <div>
            <input type="radio" name="option" onclick="dispIP()"  value="ethernet" checked> Ethernet
            <input type="radio" name="option" onclick="dispIP()"  value="wifi"> Wifi
            <input type="radio" name="option" onclick="dispGSM()" value="gsm"> GSM
          </div>

          <div id="dispIP" style="display:block;">
            <h3>Direccion IP:</h3>
            <input id="ip" type="text" value="192.168.0.15">
            <h3>Puerto:</h3>
            <input id="port" type="number" value="8080">
          </div>

          <div id="dispGSM" style="display:none;">
            <h3>Comando 1:</h3>
            <input type="text" value="on">
            <h3>Comando 2:</h3>
            <input type="text" value="off">
            <h3>Comando 3:</h3>
            <input type="text" value="pot">
            <h3>Password:</h3>
            <input type="password" value="password">
          </div>

          <div>
            <h3>Puerto Serial:</h3>
            <select id="selector">
              {%for port in ports%}
              <option>{{port}}</option>
              {%endfor%}
            </select>
            <h3>Monitor Serial:</h3>
            <textarea disabled id="buffer" class="monitorSerial" rows="10" placeholder="Datos Seriales:"></textarea>
            <br>

            <div id="grabarDispIP" style="display:block;">
              <button id="open" class="btn btn-success" onclick="abrirPuerto()">Abrir Puerto</button>
              <button class="btn btn-success" onclick="grabarDispIP()">Grabar Datos Ethernet</button>
              <button class="btn btn-info" onclick="limpiarBuffer()">Limpiar</button>
            </div>
            <div id="grabarDispGSM" style="display:none;">
              <button class="btn btn-success" onclick="">Abrir Puerto</button>
              <button class="btn btn-success" onclick="">Grabar Datos GSM</button>
              <button class="btn btn-info" onclick="">Limpiar</button>
            </div>
          </div>

          <br>
      </div>

      <footer class="footer">
        <p>&copy; Sawers I&D 2014</p>
      </footer>

    </div><!-- end container-->
    <script src="http://localhost:8081/socket.io/socket.io.js"></script>
    <script src="/bootstrap/js/scriptview.js"></script>
  </body>
</html>
